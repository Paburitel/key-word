<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Your chosen words</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <app-tags *ngFor="let word of words; let i = index"
                  [tag]="word"
                  [index]="i"
                  [deleteCall]="fnDeleteWord"></app-tags>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
      <span>{{ wordsString }}</span>
      <button type="button"
              class="btn btn-outline-dark btn-sm-cust float-right"
              (click)="copy(wordsString)"
      >Copy</button>
    </div>
    </div>
    <div class="row" *ngIf="!isCopyText">
      <div class="col">
        <p class="text-danger">The text is not copied!!!</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
<div class="chosen-wrap">
  <div class="alert alert-primary" role="alert">
    <span [ngClass]="{'text-danger': words.length > maxWords}">{{ words.length }} word(s) have been chosen.</span>
    <button type="button" class="btn btn-outline-dark btn-sm-cust float-right"
            (click)="showWords(content)"
            [disabled]="words.length > maxWords">Show</button>
  </div>
</div>
