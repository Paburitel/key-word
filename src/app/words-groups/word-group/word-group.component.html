<div class="row group-wrap">
  <div class="col-2">
    <h4>{{ group.name }}</h4>
    <p>{{ group.description }}</p>
  </div>
  <div class="col">
    <div *ngFor="let wordsArr of group.wordsArr" class="word-arr">
      <ul>
        <li *ngFor="let word of wordsArr; let i = index" class="form-check">
          <input type="checkbox" class="form-check-input" [attr.id]="word.text + i"
                 [(ngModel)]="word.checked"
                 (change)="checkWord(word.checked)"
          >
          <label class="form-check-label" [attr.for]="word.text + i">{{ word.text }}</label>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-2 text-right">
    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" [attr.id]="group.name"  [(ngModel)]="checkAllModel"
             (change)="checkAll(checkAllModel)">
      <label class="form-check-label" [attr.for]="group.name">all</label>
    </div>
    <app-word-group-edit [group]="group" (shouldEditedGroup)="onGroupChange($event)"></app-word-group-edit>
    <button type="button" class="close" aria-label="Close" tohConfirm (confirm)="deleteGroup($event)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
