<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{ group.name }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ngb-tabset>
      <ngb-tab title="Words">
          <ng-template ngbTabContent>
            <div class="row tags-wrap">
              <div class="col">
                <app-tags *ngFor="let word of editGroup.words; let i = index"
                          [tag]="word"
                          [index]="i"
                          [deleteCall]="fnDeleteWord"></app-tags>
              </div>
            </div>
            <div class="row">
              <div class="input-group col">
                <input type="text" class="form-control"
                       placeholder="Add new word..."
                       aria-label="Add new word..."
                       aria-describedby="basic-addon2"
                       [(ngModel)]="AddedWord"
                       (keyup.enter)="addWord(AddedWord)">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" (click)="addWord(AddedWord)">Add</button>
                </div>
              </div>
            </div>
          </ng-template>
      </ngb-tab>
      <ngb-tab title="Name/Description">
        <ng-template ngbTabContent>
          <div class="row">
            <div class="col">
              <form #newGroupForm="ngForm" novalidate>
                <div class="form-group">
                  <label for="groupName"><span class="text-danger">*</span>Group Name:</label>
                  <input type="text" class="form-control"
                         [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched),
                 'is-valid': name.valid}"
                         id="groupName"
                         name="groupName"
                         placeholder="Group name..."
                         [(ngModel)]="editGroup.name"
                         #name="ngModel"
                         required>
                  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                      Name is required.
                  </div>
                </div>
                <div class="form-group">
                  <label for="groupDescription">Group Description:</label>
                  <textarea class="form-control" id="groupDescription" rows="3"
                            [(ngModel)]="editGroup.description"
                            [ngModelOptions]="{standalone: true}"
                  ></textarea>
                </div>
              </form>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="save(editGroup)">Save</button>
    <button type="button" class="btn btn-outline-secondary" (click)="c()">Close</button>
  </div>
</ng-template>
<button type="button" class="btn btn-sm btn-secondary" (click)="open(content)">Edit</button>
