<div class="text-center wrap">
  <div class="form-signin">
    <form [formGroup]="resetForm" novalidate (ngSubmit)="submit()">
      <h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control"
               placeholder="Password"
               formControlName="password"
               name="password"
               autocomplete="new-password">
        <div class="text-danger"
             *ngIf="resetForm.controls['password'].invalid && resetForm.controls['password'].touched">
          <div *ngIf="resetForm.controls['password'].errors.required">
            Password required.
          </div>
          <div *ngIf="resetForm.controls['password'].errors.pattern">
            Password not valid. <small>It must contain 8 or more characters that are of at least one number, and one uppercase and lowercase letter!</small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputConfPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputConfPassword" class="form-control"
               placeholder="Confirm Password"
               formControlName="passwordConfirm"
               name="passwordConfirm"
               autocomplete="new-password">

        <p class="text-danger"
           *ngIf="resetForm.errors && resetForm.errors.mismatch && resetForm.controls['passwordConfirm'].touched">
          Password dose not matched!
        </p>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block"
                type="submit"
                [disabled]="resetForm.invalid">Reset</button>
      </div>
    </form>
    <div *ngIf="isErr">Something wrong! Try again please!</div>
    <div class="mt-2 mb-1 text-muted"><a href="" routerLink="/login">Log in...</a></div>
    <div class="mt-2 mb-1 text-muted"><a href="" routerLink="/forgot">Forgot password...</a></div>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
  </div>

</div>
