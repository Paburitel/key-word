<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{ group.name }}</h4>
    <h6 class="modal-title ml-2">{{ group.description }}</h6>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <app-tags *ngFor="let word of words; let i = index"
                  [tag]="word"
                  [index]="i"
                  [deleteCall]="fnDeleteWord"></app-tags>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="addToGroups()">Add to my groups</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
<div class="c-group-wrap m-1 p-2" (click)="showWords(content)"  placement="top"
     ngbTooltip="{{ group.description || 'No description' }}">
  <h6>{{ group.name }}</h6>
</div>
