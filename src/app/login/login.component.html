<div class="text-center wrap">
  <form class="form-signin" [formGroup]="loginForm" novalidate (ngSubmit)="submit()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label for="inputUserName" class="sr-only">User name</label>
      <input type="text" id="inputUserName" class="form-control"
             placeholder="User name"
             name="username"
             formControlName="username">
      <p class="text-danger"
         *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
        Required!
      </p>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control"
             placeholder="Password"
             name="password"
             formControlName="password">
      <p class="text-danger"
         *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        Required!
      </p>
    </div>
    <!--<div class="checkbox mb-3">-->
      <!--<label>-->
        <!--<input type="checkbox" value="remember-me"> Remember me-->
      <!--</label>-->
    <!--</div>-->
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block"
              type="submit"
              [disabled]="loginForm.invalid">Log in</button>
    </div>
    <div class="mt-2 mb-1 text-muted"><a href="" routerLink="/register">Register...</a></div>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
  </form>
</div>
